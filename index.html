<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>

</head>

<body>
   <div class="main">
    <h1 class="text">Javascript Calci</h1>
    <div class="container">
        <div class="calci-display">
            <input type="text" class="area" value="0">
        </div>
        <div class="calci-keys">
            <table>
                <tr>
                    <td>
                       <div class="btn">7</div>
                       <div class="btn">8</div>
                       <div class="btn">9</div>
                       <div class="btn">*</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="btn">4</div>
                       <div class="btn">5</div>
                       <div class="btn">6</div>
                       <div class="btn">/</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="btn">1</div>
                        <div class="btn">2</div>
                        <div class="btn">3</div>
                        <div class="btn">+</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="btn">0</div>
                        <div class="btn">.</div>
                        <div class="btn">=</div>
                        <div class="btn">-</div>
                      
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="brb" class="btn">AC</div>
                        <div id="brb" class="btn">DEL</div>
                      
                     
                    </td>
                </tr>
            </table>
        </div>
    </div>
   </div>
   
    <script src="calci.js"></script>
</body>

</html>
